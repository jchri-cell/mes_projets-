{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <i class="{{ icon }} fa-2x mr-2"></i>
            <h3 class="mb-0">{{ title }}</h3>
        </div>
        <div class="card-body">
            <p class="text-muted">{{ description }}</p>
            <form method="post">
                {% csrf_token %}

                {% if type_don != "nature" %}
                    <div class="form-group">
                        <label for="montant">Montant du don (FCFA)</label>
                        <input type="number" name="montant" id="montant" class="form-control" required>
                    </div>
                {% else %}
                    <div class="form-group">
                        <label for="nature_don">Type de bien ou service</label>
                        <input type="text" name="nature_don" id="nature_don" class="form-control" required>
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="methode">MÃ©thode de paiement</label>
                    <select name="methode" id="methode" class="form-control">
                        <option value="Mobile Money">Mobile Money</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Binance">Binance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message (facultatif)</label>
                    <textarea name="message" id="message" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="anonyme" id="anonyme">
                    <label class="form-check-label" for="anonyme">Rendre ce don anonyme</label>
                </div>

                <button type="submit" class="{{ button_class }} mt-3">Valider le don</button>
                <a href="{% url 'application:liste_dons' %}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> consulter mes Dons
                </a>
                <a href="{% url 'acceuil' %}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> RETOUR
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
