{% extends 'bas.html' %}

{% block content %}
<div class="container">
    <h1>Supprimer un membre</h1>
    <p>Êtes-vous sûr de vouloir supprimer le membre "{{ membre.username }}" ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'application:admin_liste_membres' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
