{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Modifier le membre</h2>
    <form method="post" class="member-form">
        {% csrf_token %}
        
        <div class="form-grid">
            <!-- Prénom -->
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">Prénom</label>
                {{ form.first_name }}
            </div>
            
            <!-- Nom -->
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Nom</label>
                {{ form.last_name }}
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
            </div>
            
            <!-- Age -->
            <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" value="{{ membre.age }}" class="form-control" min="1" id="age">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'application:liste_membres' %}" class="btn btn-cancel">Annuler</a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }
    
    .form-title {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.25rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #555;
    }
    
    .form-control, .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .form-control:focus, .form-group input:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
        grid-column: 1 / -1;
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    .btn-primary {
        background-color: #4a90e2;
        color: white;
    }
    
    .btn-primary:hover {
        background-color: #3a7bc8;
    }
    
    .btn-cancel {
        background-color: #f5f5f5;
        color: #333;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        line-height: normal;
    }
    
    .btn-cancel:hover {
        background-color: #e0e0e0;
    }
</style>
{% endblock %}
